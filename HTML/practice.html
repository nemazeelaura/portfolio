<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 	style sheets and bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link href='http://fonts.googleapis.com/css?family=Lekton:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"  href="css/practice.css">
	<title>animate sandbox</title>

</head>
<body>
	<div class="container">
	  <!-- 	added animate to class added bootrasp classes bg-primary(makes blue) text-white p-5 (adds padding) -->
      <header class="animated slideInDown text-center p-5">
      	<h1 id="head" class="display-5"> Hi, I'm Laura. <br>Take a look at some of my <br><b>Before &#38 After</b> projects</h1>
      </header>
     <!-- added animate to class p-5 for padding my-3- adds margin -->
    <div id="section-1" class="animated slideInLeft col-xs-1 p-5 my-3">
        <h1 id="before"><mark>before</mark></h1>
       <!--  <div id="before-1"></div> -->
        <div class="center-block"><img src="./img/animate/garageSale.png" class="img-responsive" alt="responsive image"></div>
    </div>
    <div id="section-2" class="animated slideInRight p-5 my-3">
        <h1 id="anim-head"><mark>After</mark></h1>
     	<div id="anim-body"></div>
     	<button id="animateBtn2" class="btn btn-primary">animate2</button>
    </div>
    
 	</div>
 	<!-- end contiainer -->
 	<!-- jquery -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>		
    <!-- link to my js file -->
    <script type="text/javascript" src="js/practice.js"></script>
	
</body>
</html>
